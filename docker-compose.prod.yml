version: "3.9"
services:
  parkvision:
    build: .
    image: parkvision:latest
    container_name: parkvision
    ports:
      - "8001:8000"
    volumes:
      - ./results:/app/results
      - ./uploads:/app/uploads
      - ./npr/license_plate_best.pt:/app/npr/license_plate_best.pt
    environment:
      PYTHONUNBUFFERED: "1"
      GPU_ENABLED: "false"
      OCR_GPU_ENABLED: "false"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/realtime/dashboard').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

